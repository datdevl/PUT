name: Compress and upload MP4 from Google Drive

on:
  workflow_dispatch:

jobs:
  download-compress-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install gdown and ffmpeg
        run: |
          pip install gdown
          sudo apt update && sudo apt install -y ffmpeg

      - name: Download raw video from Google Drive
        run: |
          mkdir -p videos/original
          gdown --id 1-EWktt7o4StoHr4Lt1nVC2pSVyHHVrxt -O videos/original/video_raw.mp4

      - name: Compress video to MP4
        run: |
          mkdir -p videos/compressed
          ffmpeg -i videos/original/video_raw.mp4 -vcodec libx264 -acodec aac -crf 30 -preset fast videos/compressed/video_small.mp4

      - name: Commit and push compressed MP4
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add videos/compressed/video_small.mp4
          git commit -m "Add compressed MP4 from Google Drive"
          git push
