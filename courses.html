<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khóa học - Website Giảng Dạy Khóa Học</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative font-sans min-h-screen h-full">
  <!-- Ảnh nền toàn màn hình -->
  <div class="absolute top-0 left-0 w-full h-full -z-10">
    <img src="./data/bg-couses.png" alt="Ảnh nền" class="w-full h-full object-cover brightness-75">
  </div>

  <!-- Nội dung chính -->
  <div class="container mx-auto p-8 text-white">
    <h2 class="text-3xl font-bold text-center mb-8">Danh sách khóa học</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Khóa học 1 -->
      <div class="bg-white/80 backdrop-blur-md rounded-lg shadow-lg overflow-hidden">
        <img src="./TAINGUYEN/vid1.png" alt="Khóa học 1" class="w-full h-48 object-cover">
        <div class="p-4 text-gray-800">
          <h3 class="text-xl font-bold">Bài 1: Capcut</h3>
          <p class="text-gray-700">Giá: 900,000 VNĐ</p>
          <a href="payment.html?course=course1" class="mt-4 w-full block bg-green-500 text-white p-2 rounded hover:bg-green-600 text-center">Mua ngay</a>
        </div>
      </div>
      <!-- Khóa học 2 -->
      <div class="bg-white/80 backdrop-blur-md rounded-lg shadow-lg overflow-hidden">
        <img src="./TAINGUYEN/vid2.png" alt="Khóa học 2" class="w-full h-48 object-cover">
        <div class="p-4 text-gray-800">
          <h3 class="text-xl font-bold">Bài 1: After Efect</h3>
          <p class="text-gray-700">Giá: 1,200,000 VNĐ</p>
          <a href="payment.html?course=course2" class="mt-4 w-full block bg-green-500 text-white p-2 rounded hover:bg-green-600 text-center">Mua ngay</a>
        </div>
      </div>
    </div>
    <p class="mt-8 text-center"><a href="index.html" class="text-blue-200 hover:underline">Quay lại trang chủ</a></p>
  </div>
</body>
</html>
