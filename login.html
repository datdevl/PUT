<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Website Giảng Dạy Khóa Học</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="./data/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ========================================
       Cấu hình cơ bản cho body
       ======================================== */
    body {
      overflow: hidden;
    }
    /* ========================================
       Lớp phủ nền mờ
       ======================================== */
    .background-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
    }
    /* ========================================
       Hiệu ứng bọt biển và hình học động
       ======================================== */
    .bubble, .geometric-shape {
      position: absolute;
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }
    .bubble {
      border-radius: 50%;
      background: rgba(255, 255, 6, 0.852);
    }
    .bubble-1 { width: 20px; height: 20px; top: 15%; left: 10%; }
    .bubble-2 { width: 30px; height: 30px; top: 70%; right: 15%; }
    .bubble-3 { width: 15px; height: 15px; top: 30%; left: 25%; }
    .geometric-shape {
      background: rgb(183, 255, 0);
    }
    .shape-1 { width: 40px; height: 40px; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); top: 10%; right: 20%; }
    .shape-2 { width: 50px; height: 50px; clip-path: circle(50% at 50% 50%); top: 60%; left: 15%; }
    .shape-3 { width: 30px; height: 30px; clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); top: 40%; right: 10%; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
    }
  </style>
</head>
<body class="relative font-sans min-h-screen">
  <!-- ========================================
       Ảnh nền toàn màn hình với lớp phủ
       ======================================== -->
  <div class="absolute inset-0">
    <img src="./data/bg-login.png" 
         alt="bg-login" 
         class="w-full h-full object-cover brightness-75" />
    <div class="background-overlay"></div>
  </div>

  <!-- ========================================
       Hiệu ứng bọt biển và hình học trang trí
       ======================================== -->
  <div class="absolute inset-0 z-0">
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="geometric-shape shape-1"></div>
    <div class="geometric-shape shape-2"></div>
    <div class="geometric-shape shape-3"></div>
  </div>

  <!-- ========================================
       Form đăng nhập chính
       ======================================== -->
  <div class="relative z-10 flex items-center justify-center min-h-screen">
    <div class="bg-white/80 p-8 rounded-lg shadow-lg w-full max-w-md backdrop-blur-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700">Tên đăng nhập</label>
          <input type="text" id="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Mật khẩu</label>
          <input type="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Đăng nhập</button>
      </form>
      <!-- ========================================
           Ghi chú và liên kết quay lại
           ======================================== -->
      <div>
        <p class="mt-2 text-center text-sm">Nếu là SĐT vui lòng xóa số 0 đầu tiên</p>
        <p class="mt-2 text-center"><a href="index.html" class="text-blue-500 hover:underline">Quay lại trang chủ</a></p>
      </div>
    </div>
  </div>

  <!-- ========================================
       Script xử lý logic đăng nhập
       ======================================== -->
  <script src="script.js"></script>

  <!-- ========================================
       Script vô hiệu hóa chuột phải
       ======================================== -->
  <script>
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
